<script>
    $('#channels').on('click','li',function(e) {
        if (!$(this).hasClass('default-link')) {
            $('#channels').find('li').removeClass('active');
            var $this = $(this);
            $this.addClass('active');
            $('#main_frame').attr('src',$this.find('a').attr('url'));
            autoheight.listen("main_frame");
            e.preventDefault();
        }
    });
</script>
