<script language="javascript" type="text/javascript">

    function DisplayTr(table_num,display)
    {
        var tempTable=document.getElementById('global_ctg').getElementsByTagName("table")[table_num];//表示页面中第几个表格，在页面中从上往下数
        var rows = tempTable.rows.length;
        var i = 2;
        for (;i < rows;i++) {
            tempTable.rows[i].style.display = '';
        }
    }
    $(document).ready(function(){
        $('#button0').on('click',function(e){DisplayTr(0,1)});
        $('#button1').on('click',function(e){DisplayTr(1,1)});
    });
</script>
