    <div class="tabs" id="tabs">

    </div>
</div>
<script src="/themes/resource/flatui/js/jquery-1.8.3.min.js"></script>
<script>
    $('#channels').on('click','li',function(e) {
        if (!$(this).hasClass('default-link')) {
            $('#channels').find('li').removeClass('active');
            var $this = $(this);
            $this.addClass('active');
            $('#main_frame').attr('src',$this.find('a').attr('url'));
            autoheight.listen("main_frame");
            e.preventDefault();
        }
    });
</script>
<script src="http://lady.hao123.com/resource/lady/pkg/aio_7144f5c.js"></script>
