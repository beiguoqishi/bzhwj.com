<script type="text/javascript" src="{lib file=goodsinfo.js}" charset="utf-8"></script>

<h2 class="ware_title">{$goods.goods_name|escape}</h2>

<div class="ware_info">
    <div class="ware_pic">
        <div class="big_pic">
            <a href="javascript:;"><span class="jqzoom"><img src="{$goods.pics.0.pic|default:$default_image}" width="300" height="300" jqimg="{$goods.pics.0.pic}" /></span></a>
        </div>

        <div class="bottom_btn">
            <a class="collect" href="javascript:collect_goods({$goods.goods_id});" title="{$lang.add_to_favorite}"></a>
            <div class="left_btn"></div>
            <div class="right_btn"></div>
            <div class="ware_box">
                <ul>
                    <!--{foreach from=$goods.pics item=goods_image name=fe_goods_image}-->
                    <li {if $smarty.foreach.fe_goods_image.first}class="ware_pic_hover"{/if} bigimg="{$goods_image.pic}"><img src="{$goods_image.pic}" width="55" height="55" /></li>
                    <!--{/foreach}-->
                </ul>
            </div>
        </div>
        <script>
            $(function(){
                var btn_list_li = $("#btn_list > li");
                btn_list_li.hover(function(){
                    $(this).find("ul:not(:animated)").slideDown("fast");
                },function(){
                    $(this).find("ul").slideUp("fast");
                });
            });
        </script>
    </div>

    <div class="ware_text">
        <div class="rate">
            <span class="letter1">{$lang.price}: </span><span class="fontColor3" ectype="goods_price">{$goods.price|price}</span><br />
            <span class="letter1">{$lang.brand}: </span>{$goods.brand|escape}<br />
            {$lang.tags}:&nbsp;&nbsp;<!--{foreach from=$goods.tags item=tag}-->{$tag}&nbsp;&nbsp;&nbsp;<!--{/foreach}--><br />
            <span class="letter1">功效:</span>{$goods.effect|escape}<br/>
            <span class="letter1">适用人群:</span>{$goods.suit_people|escape}<br/>
            <!--{$lang.sale_situation}: {$sales_info}{$comments}<br />-->
            {$lang.region}: {$store.region_name|escape}
        </div>

        <div style="padding-left: 20px">
            <!--{if $goods.lianbao}-->
            <span style="padding: 8px 12px;border-radius: 3px;font-size: 14px;color: white;background:-moz-linear-gradient(top,#f50,#f00);background: -webkit-gradient(linear,0 0,0 50%,from(#f50),to(#f00));background: -o-linear-gradient(top,#f50,#f00);">百真联保</span>
            <!--{/if}-->
            <!--{if $goods.experiment}-->
            <a target="_blank" href="/index.php?app=appointment&store_id={$goods.store_id}&goods_id={$goods.goods_id}&user_id={$user_id}" style="text-decoration:none;margin-left:15px;padding: 8px 12px;border-radius: 3px;font-size: 14px;color: white;background:-moz-linear-gradient(top,#f00,#f00);background: -webkit-gradient(linear,0 0,0 50%,from(#f00),to(#f00));background: -o-linear-gradient(top,#f00,#f00);">预约体验</a>
            <!--{/if}-->
        </div>

        <!-- {if !$share} -->
        <ul id="btn_list">
            <li id="btn_list1" title="{$lang.collect_goods}">
                <ul class="drop_down">
                    <!-- {foreach from=$share item=item} -->
                    <!-- {if $item.type eq 'collect'} --><li><!-- {if $item.logo} --><img src="{$item.logo}" /><!-- {/if} --><a target="_blank" href="{$item.link}">{$item.title|escape}</a></li><!-- {/if} -->
                    <!-- {/foreach} -->
                </ul>
            </li>
            <li id="btn_list2" title="{$lang.share_goods}">
                <ul class="drop_down">
                    <!-- {foreach from=$share item=item} -->
                    <!-- {if $item.type eq 'share'} --><li><!-- {if $item.logo} --><img src="{$item.logo}" /><!-- {/if} --><a target="_blank" href="{$item.link}">{$item.title|escape}</a></li><!-- {/if} -->
                    <!-- {/foreach} -->
                </ul>
            </li>
        </ul>
        <!-- {/if} -->
    </div>

    <div class="clear"></div>
</div>
