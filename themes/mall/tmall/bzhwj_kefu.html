<link href="/themes/mall/tmall/styles/default/css/user.css" type="text/css" rel="stylesheet">
<style type="text/css">
    .right{
        float: left;
        margin-left: 20px;
        width: 979px;
        border: 1px solid #ccc;
        padding-left: 10px;
    }
    .right .title{
        font-size: 16px;
        background-color: #f9fafc;
        padding: 4px 12px;
        border-bottom: 1px solid #c4d5e0;
        margin-left: -10px;
        margin-bottom: 10px;
    }
    .border-top{
        border-top: 1px solid #c4d5e0;
    }
    .list{
        padding-bottom: 10px;
    }
    .list li{
        height: 30px;
        line-height: 30px;
    }
    .leftbox,.rightbox{
        float: left;
    }
    .leftbox{
        width: 600px;
        border-right: 1px solid #ccc;
    }
    .questions li{
        width: 300px;
        float: left;
    }
    .questions a{
        display: block;
    }
    .questions{
        list-style-type: disc;
        list-style: inside;
    }
    .clearfix:after {
        content: "";
        height: 0;
        visibility: hidden;
        display: block;
        clear: both;
        font-size: 0;
        line-height: 0;
    }
    .clearfix{
        zoom: 1;
    }
    .rightbox{
        padding-left: 10px;
    }
    .service-tle{
        font-size: 16px;
        padding: 4px 12px;
        margin-bottom: 10px;
        margin-top: 6px;
    }
    .service-list{
        list-style-type: disc;
        list-style: inside;
        padding-left: 10px;
    }
    .service-list li{
        height: 25px;
        line-height: 25px;
    }
</style>

                <!--{/foreach}-->
            </ul>
            <h2 class="title border-top">最新公告</h2>
            <ul class="list">
                <!--{foreach from=$newest_notice item=el}-->
                <li><a href="{$el.link}" target="_blank">{$el.title}</a></li>

            </ul>

                <li><a href="">百真无假规则</a></li>
            </ul>
        </div>
    </div>
    <iframe  width="0" height="0" style="display: none" name="pic"></iframe>
